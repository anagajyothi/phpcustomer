<script language="javascript">
function validateRegister(objReg){

if(objReg.ccid.value.length==0){
		alert("Please enter Customer ID!");
		objReg.ccid.focus();
		return false;
		} 
var z = objReg.ccid.value;
		//alert("the z"+z);
	    if(!z.match(/^\d+/))
	        {
	        alert("Please  enter only numeric characters  for your Customer ID number! (Allowed input:0-9)")
	        objReg.ccid.focus();
			return false;

		}

	if(objReg.ccfname.value.length==0){
		alert("Please enter Customer Name!");
		objReg.ccfname.focus();
		return false;
		}
	if(objReg.cclname.value.length==0){
		alert("Please enter Customer Name!");
		objReg.cclname.focus();
		return false;
		}
	if(objReg.ccmobile.value.length==0){
		alert("Please enter phoneNo !");
		objReg.ccmobile.focus();
		return false;
		}

		var z = objReg.ccmobile.value;
		//alert("the z"+z);
	    if(!z.match(/^\d+/))
	        {
	        alert("Please  enter only numeric characters  for your phone number! (Allowed input:0-9)")
	        objReg.ccmobile.focus();
			return false;

		}
	    var z = objReg.ccmobile.value;
		//alert("the z"+z);
	    if(!z.match(/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/))
	        {
	        alert("Please  enter 10 digit correct number for your phone number! (Allowed input:0-9)")
	        objReg.ccmobile.focus();
			return false;

		}

	if(objReg.ccemail.value.length==0){
		alert("Please enter passenger email !");
		objReg.ccemail.focus();
		return false;
		}
	var z = objReg.ccemail.value;
	//alert("the z"+z);
    if(!z.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/))
        {
        alert("Please  enter valid EMAIL ID")
        objReg.ccmobile.focus();
		return false;

	}
	if(objReg.ccaddress.value.length==0){
		alert("Please enter Address of Customer !");
		objReg.ccaddress.focus();
		return false;
		}

	return true;
}
